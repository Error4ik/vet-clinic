<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Main Page</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div class="row row-centered">
        <div class="col-md-10 col-centered">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active" align="center">
                        <img th:src="@{/img/carousel/carousel1.jpg}" src="../static/img/carousel/carousel1.jpg"
                             alt="Image">
                    </div>

                    <div class="item" align="center">
                        <img th:src="@{/img/carousel/carousel2.jpg}" src="../static/img/carousel/carousel2.jpg" alt="Image">
                    </div>

                    <div class="item" align="center">
                        <img th:src="@{/img/carousel/carousel3.jpg}" src="../static/img/carousel/carousel3.jpg" alt="Image">
                    </div>

                    <div class="item" align="center">
                        <img th:src="@{/img/carousel/carousel4.jpg}" src="../static/img/carousel/carousel4.jpg" alt="Image">
                    </div>

                    <div class="item" align="center">
                        <img th:src="@{/img/carousel/carousel5.jpg}" src="../static/img/carousel/carousel5.jpg" alt="Image">
                    </div>

                    <div class="item" align="center">
                        <img th:src="@{/img/carousel/carousel6.jpg}" src="../static/img/carousel/carousel6.jpg" alt="Image">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row row-centered" style="margin-top: 10px; box-sizing: border-box; padding: 20px;">
        <div class="col-md-5 col-centered" style="border: 1px solid green; height: 300px;">

        </div>
        <div class="col-md-5 col-centered" style="border: 1px solid green; height: 300px;">

        </div>
        <div class="col-md-10 col-centered" style="border: 1px solid green; height: 300px;">

        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
